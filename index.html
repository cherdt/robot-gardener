<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Garden-Bot: a flood-fill demo</title>
<link href="css/garden.css" rel="stylesheet">
<link href="css/mobile.css" media="(max-width: 600px)" rel="stylesheet">
</head>
<body>

<h1>Robot Gardener</h1>
<p>There are 5 different kinds of squares:</p>
<ul>
	<li>@ - a robot</li>
	<li>. - dirt</li>
	<li>w - a weed</li>
	<li>f - a flower that needs attention</li>
	<li>F - a happy flower</li>
</ul>

<div id="score">
	Points: <span id="points">0</span>
</div>

<div id="garden">

</div>

<form>
<input type="button" value="Find a Plant to Tend" onclick="garden.acquireTarget(); garden.approachTarget(); return false;">
<input type="button" value="Remove Weed" onclick="garden.removeWeed(); return false;">
<input type="button" value="Water Flower" onclick="garden.waterFlower(); return false;">
</form>

<div id="log">
</div>

<hr>

<p>Questions? Comments? Ask chris @ osric . com</p>

<script type="text/javascript" src="js/garden.js"></script>

</body>
</html>
